<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Product Form
      </h4>
  </div>
  <div class="panel-body">
      <form *ngIf="product" (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
              class="form-control"
              id="name" name="name"
              placeholder="Name"
              required
              [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
              class="form-control"
              id="description" name="description"
              placeholder="Description"
              required
              [(ngModel)]="product.description">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number"
              min="1" max="1000"
              class="form-control"
              id="price" name="price"
              placeholder="Price"
              [(ngModel)]="product.price">
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            form="product-form"
            [disabled]="form.invalid"
            (click)="onSaveProduct()">Save
        </button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="onGoBack()">Back
        </button>
      </form>
  </div>
</div>
